<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <div class="col-4">
                <form id="search-form">
                    <div class="mb-3">
                        <label for="city" class="form-label">Search for a City:</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <button type="submit" class="btn btn-primary px-5">Search</button>
                </form>
                <div id="recent-cities">

                </div>
            </div>
            <div class="col-8">
                <section id="current-weather">
                    <h2><span id="city-name"></span><span id="current-date"></span><span id="weather-icon"></span></h2>
                    <p>Temp: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humid"></span></p>
                </section>
                <div class="row" id="forecast-container">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.4/dayjs.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
